<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/particles.css">
    <script src="scripts/particles.min.js"></script>

    <title>Login</title>
</head>

<body>

    <div class="tenta-aqui">
        <div id="particles-js" style="position: absolute; top: 0; z-index: 0; height: 100%; width: 100%;"></div>
    </div>

    <section class="card-login">
        <h1>Bem-vindo!</h1>
        <form action="" method="post">
            <label for="ValueEmail">Email:</label>
            <input class="input" type="email" name="ValueEmail" id="" required placeholder="email"
                oninput="changeValue(value, name)">
            <label for="ValueEmail">Password:</label>
            <input class="input" type="password" name="ValuePassword" id="" required placeholder="password"
                oninput="changeValue(value, name)">
            <input class="btn" type="button" value="Login" onclick="login(value)">
        </form>
    </section>

</body>

<script src="scripts/particles.js"></script>

<script>

    let ValueEmail = ''
    let ValuePassword = ''

    function changeValue(value, name) {
        switch (name) {
            case 'ValueEmail':
                ValueEmail = value
                console.log(`${name}: ${ValueEmail}`)
                break;
            case 'ValuePassword':
                ValuePassword = value
                console.log(`${name}: ${ValuePassword}`)
                break;
            default:
                break;
        }
    }

    function login(value) {
        if (ValueEmail == 'pedro@gmail.com' && ValuePassword == '123') {
            alert(`Login efetuado para ${ValueEmail}!`)
        } else {
            alert(`Dados de login invalidos!`)
        }
    }


</script>

</html>
